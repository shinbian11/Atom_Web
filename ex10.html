<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers={
        "programmer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programmer : "+ coworkers.programmer+"<br>");
      document.write("designer : "+ coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru"; //객체 내에 프로퍼티 추가
      document.write("bookkeeper : "+ coworkers.bookkeeper+"<br>");
      coworkers["data_scientist"] = "taeho"; //[]와 .은 같은 역할.
      document.write("data_scientist : "+ coworkers.data_scientist+"<br>");
    </script>

      <h2>iterate</h2>

    <script>
      for (var key in coworkers){
        document.write(key +' : '+coworkers[key]+'<br>');
      }
    </script>

    <h2> Property & Method </h2>

    <script>

      coworkers.showAll = function(){ //객체 내의 함수 만드는 법
        for (var key in this){ //this : 객체 자기 자신
          if(key!=="showAll") { //showAll 이라는 메서드는 출력 금지
            document.write(key +' : '+this[key]+'<br>');
          }
        }
      }
      coworkers.showAll(); //함수 호출

    </script>
  </body>

</html>
